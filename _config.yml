# disqus_shortname: 'your-disqus-name'

author:
  name: 'Chris Gravatt'
  email: chrisgravatt@gmail.com
  twitter_username: ChrisGravatt
  facebook_username: 
  github_username:  chrisgravatt
  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
# permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
